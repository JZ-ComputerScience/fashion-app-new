<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>穿搭推荐 - AI智能穿搭</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">AI智能穿搭</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload">上传照片</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/recommendation">穿搭推荐</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tryon">虚拟试穿</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 居中显示 -->
            <div class="col-md-8 offset-md-2">
                <!-- 页面标题 -->
                <h2 class="text-center mb-4">个性化穿搭推荐</h2>
                
                <!-- 推荐表单卡片 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <!-- 推荐表单，id用于JavaScript操作 -->
                        <form id="recommendationForm">
                            <div class="row">
                                <!-- 所在城市输入框 -->
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">所在城市</label>
                                    <input type="text" class="form-control" id="location" value="北京" required>
                                </div>
                                <!-- 场景选择下拉框 -->
                                <div class="col-md-6 mb-3">
                                    <label for="scene" class="form-label">场景</label>
                                    <select class="form-select" id="scene" required>
                                        <option value="casual">日常休闲</option>
                                        <option value="business">商务会议</option>
                                        <option value="date">休闲约会</option>
                                        <option value="party">聚会派对</option>
                                        <option value="work">工作通勤</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- 用户特征选择区域 -->
                            <div class="mb-3">
                                <label class="form-label">用户特征</label>
                                <div class="row">
                                    <!-- 体型选择 -->
                                    <div class="col-md-4 mb-2">
                                        <select class="form-select" id="bodyType">
                                            <option value="">体型</option>
                                            <option value="standard">标准</option>
                                            <option value="pear">梨形</option>
                                            <option value="apple">苹果形</option>
                                            <option value="hourglass">沙漏形</option>
                                            <option value="rectangle">矩形</option>
                                        </select>
                                    </div>
                                    <!-- 肤色选择 -->
                                    <div class="col-md-4 mb-2">
                                        <select class="form-select" id="skinTone">
                                            <option value="">肤色</option>
                                            <option value="fair">白皙</option>
                                            <option value="medium">中等</option>
                                            <option value="dark">深色</option>
                                        </select>
                                    </div>
                                    <!-- 风格偏好选择 -->
                                    <div class="col-md-4 mb-2">
                                        <select class="form-select" id="stylePreference">
                                            <option value="">风格偏好</option>
                                            <option value="casual">休闲</option>
                                            <option value="business">商务</option>
                                            <option value="fashion">时尚</option>
                                            <option value="minimalist">简约</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 生成推荐按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="recommendBtn">
                                    <!-- 加载动画，默认隐藏 -->
                                    <span class="spinner-border spinner-border-sm d-none" id="recommendSpinner"></span>
                                    <!-- 按钮文本 -->
                                    <span id="recommendBtnText">获取推荐</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 天气信息卡片，默认隐藏 -->
                <div id="weatherInfo" class="card mb-4" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">当前天气</h5>
                        <!-- 天气信息内容，通过JavaScript动态填充 -->
                        <div id="weatherContent"></div>
                    </div>
                </div>

                <!-- 推荐结果区域，默认隐藏 -->
                <div id="recommendationResult" style="display: none;">
                    <h4 class="mb-3">推荐单品</h4>
                    <!-- 推荐结果列表，通过JavaScript动态填充 -->
                    <div id="recommendationItems" class="row"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/recommendation.js') }}"></script>
</body>
</html>
