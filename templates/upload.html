<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传照片 - AI智能穿搭</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">AI智能穿搭</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/upload">上传照片</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommendation">穿搭推荐</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tryon">虚拟试穿</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 居中显示 -->
            <div class="col-md-8 offset-md-2">
                <!-- 页面标题 -->
                <h2 class="text-center mb-4">上传您的照片</h2>
                
                <!-- 上传表单卡片 -->
                <div class="card">
                    <div class="card-body">
                        <!-- 上传表单，id用于JavaScript操作 -->
                        <form id="uploadForm">
                            <div class="mb-3">
                                <!-- 文件输入框，仅接受图像类型 -->
                                <label for="imageInput" class="form-label">选择照片</label>
                                <input type="file" class="form-control" id="imageInput" accept="image/*" required>
                                <!-- 帮助文本 -->
                                <div class="form-text">支持 JPG、PNG、GIF 格式，最大 16MB</div>
                            </div>
                            
                            <!-- 图片预览区域，默认隐藏 -->
                            <div class="mb-3" id="previewContainer" style="display: none;">
                                <label class="form-label">预览</label>
                                <!-- 预览图片 -->
                                <img id="imagePreview" class="img-fluid rounded" style="max-height: 400px;">
                            </div>
                            
                            <!-- 上传按钮 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="uploadBtn">
                                    <!-- 加载动画，默认隐藏 -->
                                    <span class="spinner-border spinner-border-sm d-none" id="uploadSpinner"></span>
                                    <!-- 按钮文本 -->
                                    <span id="uploadBtnText">上传并分析</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 分析结果区域，默认隐藏 -->
                <div id="analysisResult" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">分析结果</h5>
                        </div>
                        <!-- 分析结果内容，通过JavaScript动态填充 -->
                        <div class="card-body" id="analysisContent">
                        </div>
                    </div>
                    
                    <!-- 跳转按钮 -->
                    <div class="mt-3 text-center">
                        <a href="/recommendation" class="btn btn-success btn-lg">获取穿搭推荐</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</body>
</html>
