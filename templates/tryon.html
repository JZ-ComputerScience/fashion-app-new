<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟试穿 - AI智能穿搭</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">AI智能穿搭</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="/upload">上传照片</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommendation">穿搭推荐</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/tryon">虚拟试穿</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-5">
        <div class="row">
            <!-- 居中显示 -->
            <div class="col-md-10 offset-md-1">
                <!-- 页面标题 -->
                <h2 class="text-center mb-4">AI虚拟试穿</h2>
                
                <!-- 上传区域，左右两列布局 -->
                <div class="row">
                    <!-- 左侧：人物照片上传 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">上传人物照片</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <!-- 人物照片文件输入 -->
                                    <input type="file" class="form-control" id="personImage" accept="image/*">
                                </div>
                                <!-- 人物照片预览，默认隐藏 -->
                                <div id="personPreview" class="text-center" style="display: none;">
                                    <img id="personImagePreview" class="img-fluid rounded" style="max-height: 300px;">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 右侧：服装照片上传 -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">上传服装照片</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <!-- 服装照片文件输入 -->
                                    <input type="file" class="form-control" id="clothingImage" accept="image/*">
                                </div>
                                <!-- 服装照片预览，默认隐藏 -->
                                <div id="clothingPreview" class="text-center" style="display: none;">
                                    <img id="clothingImagePreview" class="img-fluid rounded" style="max-height: 300px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 开始试穿按钮 -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary btn-lg" id="tryonBtn">
                        <!-- 加载动画，默认隐藏 -->
                        <span class="spinner-border spinner-border-sm d-none" id="tryonSpinner"></span>
                        <!-- 按钮文本 -->
                        <span id="tryonBtnText">开始虚拟试穿</span>
                    </button>
                </div>

                <!-- 试穿结果区域，默认隐藏 -->
                <div id="tryonResult" class="card" style="display: none;">
                    <div class="card-header">
                        <h5 class="mb-0">试穿结果</h5>
                    </div>
                    <!-- 试穿结果图片，通过JavaScript动态填充 -->
                    <div class="card-body text-center">
                        <img id="tryonResultImage" class="img-fluid rounded" style="max-height: 500px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/tryon.js') }}"></script>
</body>
</html>
